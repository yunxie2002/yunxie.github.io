                <p class="card-text">又稱麒麟鹿，是哺乳動物偶蹄目下一個屬，棲居於非洲，是世界上最高的哺乳動物。通常認為，該屬目前僅由一個物種組成，僅存的努比亞長頸鹿（Giraffa camelopardalis）為該物種的模式種，但若使用不同方法去分析的話，現存的長頸鹿可以細分為一至八個物種不等。此外，人們目前還發現了七種已滅絕的長頸鹿的化石。</p>
